<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Formulario con Validación</title>
</head>
<body>
    <h1>Formulario con Validación</h1>
    <form action="#" th:action="@{/validacion}" th:object="${datosFormulario}" method="post">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" th:field="*{nombre}">
        <div th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></div>
        
        <label for="mensaje">Mensaje:</label>
        <textarea id="mensaje" name="mensaje" th:field="*{mensaje}"></textarea>
        <div th:if="${#fields.hasErrors('mensaje')}" th:errors="*{mensaje}"></div>
        
        <button type="submit">Enviar</button>
    </form>
    
</body>
</html>
