<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resultado</title>
  </head>
  <body>
    <h2>Tu nombre es <span th:text="${nombre}"></span></h2>
    <h2>Tu apellido es <span th:text="${apellido}"></span></h2>
    <h2>Tus aficiones</h2>
    <ul th:each="aficion : ${aficiones}">
      <li th:text="${aficion}"></li>
    </ul>
    <h2>Tu puntuacion es <span th:text="${puntuacion}"></span></h2>
    <a th:href="@{/}">Volver al inicio</a>
    <br /><br />

    <h2>Tablon</h2>
    <ol>
      <li th:each="puntuacion : ${puntuaciones}" th:text="${puntuacion.usuario.nombre} + ': ' + ${puntuacion.puntos}"></li>
    </ol>



  </body>
</html>
