<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head> 
    <title>Juego de la adivinación</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	
		
		<span th:text="|Num aleatorio: ${aleatorio}|" ></span>
		<h2>Tus intentos han sido:</h2>
		<ol>
			<li th:each="listaIntento : ${listaIntentos}" th:text="|${listaIntento}|"/>	
		</ol>
	
		
	
		<h2 th:text="|Adivina mi número entre 1 y ${tope}|"/>
		<h2 th:text="'Intentos restantes: ' + ${intentosRestantes}" />
		<p th:text="${mensaje}"/>
		 <form action="#" th:action="@{/}" method="post">
			<label for="numero">Número:</label>
    		<input type="number" name="numero" id="numero" th:value="${numero}" />
			<br>
			<span th:text="${errorNumero}" style="color: red;"></span>
			<span th:text="${ganaste}" style="color: green;"></span>
			<span th:text="${perdiste}" style="color: red;"></span>


			
        	<br /><br />
        	<input type="submit" name="jugar" value="Jugar" style="border: 1px solid; text-decoration: none; color: black; font-size:15px; border-radius: 3px; background-color: rgb(208, 206, 206); font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;"/>
        	<a th:href="@{/}" style="border: 1px solid; text-decoration: none; color: black; font-size:15px; border-radius: 3px; background-color: rgb(208, 206, 206); font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif; padding: 0.1em;">Reiniciar</a>
    	</form>
	</div>   
</body>
</html>
