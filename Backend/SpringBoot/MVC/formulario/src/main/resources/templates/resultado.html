<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultado</title>
    <style>
        *{
            text-align: center;

            margin: 0.4em;
        }
    </style>
</head>
<body>
    <h1>Resultado</h1>
       <p>Nombre: <span th:text="${nombre}"></span></p>
       <p>Correo: <span th:text="${correo}"></span></p>
       <p>Edad: <span th:text="${edad}"></span></p>
       <p>Contrase√±a: <span th:text="${contrasena}"></span></p>
       <p>Signo: <span th:text="${signo}"></span></p>
       <p>Aficiones: </p>
       <ul th:each="aficion : ${aficiones}">
            <li th:text="${aficion}"></li>
       </ul>
       <p>Condiciones: <span th:text="${condiciones}"></span></p>
    
</body>
</html>
