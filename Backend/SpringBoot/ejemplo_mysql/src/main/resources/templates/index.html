<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Usuarios</title>
</head>
<body>
    <h1>Lista de Usuarios</h1>

    <!-- Formulario para agregar un usuario -->
    <form action="/users/add" method="post">
        <input type="text" name="name" placeholder="Nombre" required>
        <input type="email" name="email" placeholder="Email" required>
        <button type="submit">Agregar Usuario</button>
    </form>

    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Email</th>
                <th>Puntuaciones</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="user : ${users}">
                <td th:text="${user.id}"></td>
                <td th:text="${user.name}"></td>
                <td th:text="${user.email}"></td>
                <td>
                    <ul>
                        <li th:each="puntuacion : ${user.puntuaciones}" th:text="${puntuacion.puntos}"></li>
                    </ul>
                </td>
                <td>
                    <!-- Formulario para agregar puntuación -->
                    <form th:action="@{/users/add-puntuacion/{id}(id=${user.id})}" method="post">
                        <input type="number" name="puntos" placeholder="Puntos" required>
                        <button type="submit">Añadir Puntuación</button>
                    </form>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
