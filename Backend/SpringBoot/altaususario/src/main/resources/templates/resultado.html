<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultado</title>
</head>
<body>
    <h1>Datos recibidos</h1>
    <p><strong>Nombre:</strong> <span th:text="${nombre}"></span></p>
    <p><strong>Primer Apellido:</strong> <span th:text="${primerApellido}"></span></p>
    <p><strong>Segundo Apellido:</strong> <span th:text="${segundoApellido}"></span></p>
    <p><strong>Email:</strong> <span th:text="${correo}"></span></p>
    <p><strong>Sexo:</strong> <span th:text="${sexo}"></span></p>
    <p><strong>Dirección:</strong> <span th:text="${direccion}"></span></p>
    <p><strong>Estudios:</strong> <span th:text="${estudios}"></span></p>
    
    <h3>Temas de interés seleccionados:</h3>
    <ul>
        <li th:each="tema : ${temas}" th:text="${tema}"></li>
    </ul>
</body>
</html>
