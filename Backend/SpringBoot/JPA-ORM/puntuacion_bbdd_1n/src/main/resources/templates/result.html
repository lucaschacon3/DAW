<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2 th:text="|Tu nombre es ${nombre}|"></h2>
    <h2 th:text="|Tus puntos son ${puntos}|"></h2>
	
	<h1>Tablon de todas las puntuaciones</h1>
	<ul th:each="puntuacion : ${puntuaciones}">
		<li th:text="|${puntuacion.usuario.nombre} : ${puntuacion.puntos}|">
			
		</li>
	</ul>
    
	<h1>Tablon de las 5 mejores puntuaciones del usuario</h1>
	<ul th:each="puntuacion : ${puntuaciones_top}">
		<li th:text="|${puntuacion.usuario.nombre} : ${puntuacion.puntos}|">
			
		</li>
	</ul>
</body>
</html>
