<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Lucas Chacon</title>
    <link rel="stylesheet" href="Ejercicio1.css">
</head>

<body>
    <h1>Encuesta de Vacaciones</h1>
    <form action="destino.html" method="post">
        <!-- para que se envien los datos es importante poner el name en todos los campos-->
        <fieldset>
            <legend>Tus datos</legend>
            <div>
                <input type="text" id="nom" name="nom" placeholder="Tu nombre" required maxlength="30">
            </div>

            <div>
                <input type="text" id="dir" name="dir" placeholder="Tu dirección" required maxlength="100">
            </div>

            <div>
                <input type="tel" id="tel" name="tel" placeholder="Tu telefono" required pattern="[6,7,9]{1}[0-9]{8}">
            </div>

            <div>
                <input type="number" id="edad" name="edad" placeholder="Tu edad" required min="18" max="99">
            </div>

            <div>
                <label for="sugerencia">¿Alguna sugerencia?</label>
                <textarea name="sugerencia" id="sugerencia" cols="75" rows="5"></textarea>
            </div>

        </fieldset>
        <fieldset>
        <legend>El destino</legend>
        <div>
           
                <label for="py">Playa</label>
                <input type="radio" id="py" name="mon">

                <label for="no">Montaña</label>
                <input type="radio" id="mon" name="mon" checked>

                <label for="mc">Mi casa</label>
                <input type="radio" id="mc" name="mon">
                <!-- se pone el mismo name para que solo se marque uno-->
            
        </div>

        <div>
            <button id="enviar" type="submit">Enviar</button>
            <button id="cancelar"type="reset">Cancelar</button>
        </div>
        </fieldset>

    </form>

</body>

</html>
