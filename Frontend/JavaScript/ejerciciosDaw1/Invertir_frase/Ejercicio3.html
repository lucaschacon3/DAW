<!DOCTYPE html>
<html>

<head>
    <style>
        * {
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
        }

        input {
            height: 25px;
            border-radius: 5px;
            display: block;
            width: 50%;
            padding: 0px 20px;
            margin-top: 5px;
        }

        button {
            height: 30px;
            border-radius: 5px;
            background-color: black;
            color: white;
        }

        div {
            margin: 5px;
            padding: 35px;
            width: 50%;
        }

        h1 {
            margin: 5px;
        }

        #divFrase {

            color: green;
            font-weight: bold;

        }
    </style>
    <script>
        
        function DarlaVuelta() {
            
            var frase = document.getElementById("frase").value;
            var fraseinvertida = "";

            for (let index = frase.length -1; index >= 0; index--) {
                fraseinvertida = fraseinvertida + frase.charAt(index);

            }
            var aux = document.getElementById("divFrase").innerHTML;
            document.getElementById("divFrase").innerHTML = fraseinvertida;
            document.getElementById("divFrase").style.backgroundColor = "crimson";
            document.getElementById("divFrase").style.color = "white";
            document.getElementById("frase").value = "";

            if (frase == "") {
                document.getElementById("divFrase").innerHTML = aux;
                document.getElementById("divFrase").style.backgroundColor = "white";
                document.getElementById("divFrase").style.color = "black";
            }

        }
    </script>
</head>

<body>
    <h1>Frase invertida</h1>
    <div>
        Introduce la frase:
        <input id="frase">
        <div id="divFrase"></div>
        <button onclick="DarlaVuelta()">Dar la vuelta</button>
    </div>
</body>

</html>
