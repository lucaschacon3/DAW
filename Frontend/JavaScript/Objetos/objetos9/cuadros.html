<!DOCTYPE html>
<html lang="es">
<head>
    <title>Cuadrados aleatorios</title>
    <style>
         div{
            position:fixed;
            width:50px;
            height:50px;
        }
           
    </style>
</head>
<body>
<script>
const NUM_CUADROS=2000;
function generar(){
    
    console.log("Hola")

for(let i=1;i<=NUM_CUADROS;i++){
    
    let rojo=parseInt(Math.random()*256);
    let verde=parseInt(Math.random()*256);
    let azul=parseInt(Math.random()*256); 
    let left=(Math.random()*100)+"%";
    let top=(Math.random()*100)+"%";
    
    document.write(
        `<div style='background-color:
        rgb(${rojo},${verde},${azul});
        left:${left};top:${top};
        position:fixed;
        width:50px;
        height:50px;'></div>`
    );
}    
}
setInterval(generar,3000)
generar()
</script>    
</body>
</html>
