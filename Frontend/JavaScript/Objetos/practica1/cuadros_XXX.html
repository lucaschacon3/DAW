<!DOCTYPE html>
<html lang="es">
  <head>
    <title>Cuadrados aleatorios</title>
    <style>
      div {
        position: fixed;
        width: 50px;
        height: 50px;
        left: 90%;
      }
    </style>
  </head>
  <body>
    <script>
      function aleatorio() {
        return Math.floor(Math.random() * 255);
      }
      function posicionAleatoria() {
        return Math.floor(Math.random() * 1000);
      }
      for (let i = 0; i < 1000; i++) {
        document.write(
          `<div style="background-color: rgb(${aleatorio()},${aleatorio()},${aleatorio()}); left: ${posicionAleatoria()}px; top: ${posicionAleatoria()}px;"></div>`
        );
      }
    </script>
  </body>
</html>
