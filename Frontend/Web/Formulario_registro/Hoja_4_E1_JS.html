<!DOCTYPE html>
<html>

<head>
    <title>Hoja 4 Ejercicio 1</title>
    <link rel="stylesheet" href="Hoja_4_E1_JS.css">
    <script src="Hoja_4_E1_JS.js"></script>
    
</head>

<body>
    <h1>Formulario de registro</h1>
    <form name="form1" onsubmit='return validar();'>
        <div>
            <label for='nombre'>Nombre *</label>
            <input type='text' name='nombre' id='nombre' />
        </div>
        <div>
            <label for='apellidos'>Apellido *</label>
            <input type='text' name='apellidos' id='apellidos' />
        </div>
        <div>
            <label for='direccion'>Direccion *</label>
            <input type='text' name='direccion' id='direccion' />
        </div>
        <div>
            <label for='edad'>Edad *</label>
            <input type='text' name='edad' id='edad' />
        </div>
        <div>
            <label for='password'>Contraseña *</label>
            <input type='password' name='password' id='password' />
        </div>
        <div>
            <label for='rpassword'>Repite la contraseña *</label>
            <input type='password' name='rpassword' id='rpassword' />
        </div>
        <div>
            <label for='estudios'>Nivel de Estudios *</label>
            <select id='estudios' name='estudios' >
                <option value=''>Selecciona</option>
                <option>Ninguno</option>
                <option>Primarios</option>
                <option>Bachiller</option>
                <option>Grado</option>
                <option>Master</option>
            </select>
        </div>
        <div>
            <label>
                <input type='checkbox' value='SI' id='acepto' />
                He leido y acepto las condiciones.
            </label>
        </div>
        <div>
            <span id="error">Algunos campos no son correctos, revísalos</span>
        </div>
        <button type="submit">Registrarse</button>
    </form>
</body>

</html>
