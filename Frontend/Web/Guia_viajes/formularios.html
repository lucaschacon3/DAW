<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Formulario</title>
    <link rel="stylesheet" href="style_formularios.css">
</head>

<body>
    <section>
        <h1>Formulario para viaje</h1>
        <button><a href="index.html">Volver a la página principal</a></button>
        <form action="http://www.google.com/search" method="get">

            <h1>Busca en google</h1>
            <div>
                <input type="text" name="q">
                <button type="submit">buscar</button>
            </div>

            <h2>Darse de alta</h2>
            <div>
                <label for="nom">Nombre</label>
                <input type="text" name="nombre" id="nom" autofocus="autofocus" maxlength="20"
                    placeholder="Texto por defecto">
                <!--autofocus es que al recargar pag, el cursor se ponga en nombre-->

            </div>
            <div>
                <label for="ap">Apellidos</label>
                <input type="text" name="apellidos" id="ap" maxlength="30">

            </div>

            <div>
                <label for="ap">Mensaje</label>
                <textarea name="mod" id="ap" cols="30" rows="10"></textarea>

            </div>

            <div>
                <label for="mail">Email</label>
                <input type="email" name="em" id="mail">
            </div>

            <div>
                <label for="ps">Password</label>
                <input type="password" name="Password" id="ps">
            </div>

            <div>
                <label for="domi">Domicilio</label>
                <input type="text" name="Domicilio" id="domi" maxlength="150">

            </div>

            <div>
                <label for="cp">CP</label>
                <input type="number" name="codigo_postal" id="cp" max="99999" min="9999">

            </div>

            <div>
                <label for="tel">Telefono</label>
                <input type="tel" name="Telefono" id="tel" maxlength="9" minlength="9">

            </div>
            <div>
                <label for="Cuenta">Cuenta Bancaria</label>
                <input type="text" name="Cuenta" id="cuenta" pattern="[0-9]{4} [0-9]{4} [0-9]{4} [0-9]{2} [0-9]{10}">

            </div>

            <div>
                <label for="fn">Fecha Nacimiento</label>
                <input type="date" name="Telefono" id="fn">

            </div>
            <div>
                <label for="ft">Subir foto</label>
                <input type="file" name="imagen" id="ft">

            </div>
            <div>
                <label for="fiestas">Seleccione fiesta</label>
                <select name="fiestas">
                    <option>Selecciona la fiesta</option>
                    <option>Navidad</option>
                    <option>Reyes</option>
                    <option>Noche Vieja</option>
                    <option>Año nuevo</option>
                </select>
            </div>


            <div>
                <label for="fiestas">Seleccione libranza</label>
                <select name="fiestas">
                    <optgroup label="2023">
                        <option>Navidad</option>
                    </optgroup>
                    <optgroup label="Regalos">
                        <option>Reyes</option>
                        <option>Noche Vieja</option>
                    </optgroup>
                    <optgroup label="2024">
                        <option>Año nuevo</option>
                    </optgroup>
                </select>
            </div>

            <div>
                <button type="submit">Enviar datos</button>
                <button type="reset">Cancelar</button>
            </div>




            <fieldset>
                <legend>Vuelo</legend>
                <form action="/pag" method="get">
                    <label for="LM">Clase alta</label>
                    <input type="checkbox" id="LM" name="mod" disabled="disabled">

                    <label for="BBDD">Clase media</label>
                    <input type="checkbox" id="BBDD" name="mod" checked="checked">

                    <label for="ED">Clase baja</label>
                    <input type="checkbox" id="ED" name="mod">
            </fieldset>
            <fieldset>
                <legend>Quiere contratar seguro</legend>
                <div>
                    <label for="si">Si</label>
                    <input type="radio" id="si" name="mod">
                    <label for="no">NO</label>
                    <input type="radio" id="no" name="mod">
                    <!-- para que se marque el si o el no hay que ponerle el mismo nombre-->
                </div>
            </fieldset>

        </form>
    </section>
