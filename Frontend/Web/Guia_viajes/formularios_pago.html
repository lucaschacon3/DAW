<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Lucas Chacon</title>
    <link rel="stylesheet" href="style_ormularios_pagos.css">
</head>

<body>
    <h1>FORMULARIO DE PAGO</h1>
    <form action="/pagoGoya" method="post">
        <h6>(Los campos obligatorios se han marcado con *)</h6>
        <fieldset>
            <legend>Información de contacto</legend>
            <fieldset>
                <legend>Profesión</legend>
                <div>
                    <label for="si">Profesor/a</label>
                    <input type="radio" id="si" name="mod">
                </div>

                <div>
                    <label for="no">Estudiante</label>
                    <input type="radio" id="no" name="mod">
                </div>

                <div>
                    <label for="no">Otro</label>
                    <input type="radio" id="no" name="mod">
                </div>


            </fieldset>
            <div>
                <label for="nombre">Nombre <span>*</span>:</label>
                <input type="text" required>
            </div>

            <div>
                <label for="correo">Correo <span>*</span>:</label>
                <input type="email" required>
            </div>

            <div>
                <label for="Telefono">Número de Teléfono <span>*</span>:</label>
                <input type="tel" required pattern="[0-9]{3} [0-9]{3} [0-9]{3}">
            </div>

            <div>
                <label for="Contraseña">Contraseña <span>*</span>:</label>
                <input type="password" required>
            </div>

        </fieldset>
        <fieldset>
            <legend>Información de Pago</legend>
            <div>
                <label for="tt">Tipo de Tarjeta :</label>
                <select name="tt">
                    <option>Selecciona la Tarjeta</option>
                    <option>Visa</option>
                    <option>Mastercard</option>
                </select>
            </div>

            <div>
                <label for="NT">Número de tarjeta <span>*</span>:</label>
                <input type="text" required pattern="[0-9]{4} [0-9]{4} [0-9]{4} [0-9]{4}">
            </div>
            <div>
                <label for="fecha">Fecha de caducidad <span>*</span>:</label>
                <input type="date" required>
            </div>

            <div>
                <label for="fiestas">Método de pago preferido :</label>
                <select name="fiestas">
                    <option>Selecciona el método</option>
                    <option>Tarjeta de Crédito</option>
                    <option>Paypal</option>
                    <option>Bizum</option>
                    <option>Transferencia</option>
                </select>
            </div>
        </fieldset>
        <fieldset>
            <legend>Añadir nueva dirección</legend>
            <div>
                <label for="si">Calle</label>
                <input type="radio" id="si" name="mod1" checked>

                <label for="no">Avenida</label>
                <input type="radio" id="no" name="mod1">

                <label for="no">Plaza</label>
                <input type="radio" id="no" name="mod1">
            </div>

            <div>
                <input type="text" required placeholder="Ej. Santa Irene Nº 25">
                <label for="cp">CP <span>*</span></label>
                <input type="text" pattern="[0-9]{5}">
            </div>
            <div>
                <select name="p" required>
                    <option>Elige la población</option>
                    <option>Madrid</option>
                    <option>Galicia</option>
                    <option>Valencia</option>
                    <option>Barcelona</option>
                </select>
            </div>
            
                <label for="obs">Observaciones <span>*</span></label>
                <br>
                <textarea name="obs" id="" cols="70" rows="5" required placeholder="Ej. Llamar antes por teléfono, el timbre no funciona"></textarea>
            
        </fieldset>

        <fieldset>
            <legend>Política de privacidad</legend>
            <div>
                <input type="checkbox" name="privacidad" id="privacidad">
                <label for="privacidad"> He leido y acepto las condiciones generales de contratacion y la politica de
                    privacidad.</label>
            </div>

            <div>
                <input type="checkbox" name="newsletter" id="newsletter">
                <label for="newsletter"> NO quiero recibir newsletter ni comunicaciones comerciales de GOYAZON.</label>

            </div>
        </fieldset>


        <div>
            <button class="enviar" type="submit">VALIDAR EL PAGO</button>
            <button type="reset">CANCELAR</button>
        </div>

    </form>

</body>

</html>
